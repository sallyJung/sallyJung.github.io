<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='index.global.js'></script>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialDate: '2023-01-12',// new Date()로 수정하기~~
      initialView: 'timeGridWeek',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      height: 'auto',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      selectMirror: true,

      select: function(arg) {
        var title = prompt("Event Title, Your Department:");
        /// 이 곳에 비밀번호를 입력하고 싶다
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
            /// 새로 추가한 event의 크기를 조절할 수 없을까?
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          /// 이 곳에 비밀번호를 입력해야만 삭제가 되게 하고 싶다
          arg.event.remove()
        }
      },
      editable: false, // 우선, 수정은 불가능하게 세팅
      dayMaxEvents: true, // allow "more" link when too many events
      
      nowIndicator: true,
      events: [
        {
          title: 'All Day Event',
          start: '2023-01-01',
        },
        {
          title: 'Long Event',
          start: '2023-01-07',
          end: '2023-01-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-01-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-01-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2023-01-11',
          end: '2023-01-13'
        },
        {
          title: 'Meeting',
          start: '2023-01-12T10:30:00',
          end: '2023-01-12T12:30:00'
        },
        {
          title: 'Birthday Party',
          start: '2023-01-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2023-01-28'
        }
      ]
    });

    calendar.render();
  });

</script>

<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }
 
  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

  #event {
    margin: 1em;
    padding: 1;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
